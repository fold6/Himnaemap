    <!-- KAKAP map -->

    <!-- KAKAO map API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7166c690e996b32aca00f91aa4705858">
    </script>

    <script>
        var mapContainer = document.getElementById('map'),
            mapCenter = new kakao.maps.LatLng(37.5111592, 127.044415),
            mapOption = {
                center: mapCenter,
                level: 5
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var overlays = []; // 커스텀 오버레이를 저장할 배열
        var places = [


            // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
            //           예랑가랑 Place Start!
            // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
            // \ (•◡•) /
            {
                position: new kakao.maps.LatLng(37.5111592, 127.044415),
                content: {
                    url: "https://place.map.kakao.com/13031133",
                    className: "def_place",
                    title: "예랑가랑 컴퍼니",
                    thumbnail: "img/DC_thum/dc_com_thum.jpg",
                    members: ["예랑가랑"],
                    detail: "예랑가랑의 소속회사",
                    videoUrl: null
                }
            },
            {
                position: new kakao.maps.LatLng(37.5422245, 127.0584338),
                content: {
                    url: "https://place.map.kakao.com/1872275420",
                    className: "culture_place",
                    title: "리얼월드 성수",
                    thumbnail: "img/DC_thum/dc_1.jpg",
                    members: ["예랑가랑"],
                    detail: "VersuS 방 탈출 체험",
                    videoUrl: "https://youtu.be/Os-k4dSnx_s?si=e-Zkhor0GbkHRwkb"
                }
            },
            {
                position: new kakao.maps.LatLng(37.5948266, 127.1054298),
                content: {
                    url: "https://place.map.kakao.com/1210528477",
                    className: "def_place",
                    title: "용마랜드",
                    thumbnail: "img/DC_thum/dc_because_mv.jpg",
                    members: ["예랑가랑"],
                    detail: "BEcause MV <br>촬영지",
                    videoUrl: "https://youtu.be/PEKkdIT8JPM?si=-KcH4AWwa8fYgAbd"
                }
            },


           






            // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
            //           예린 Place Start!
            // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
            // \ (•◡•) /
            {
                position: new kakao.maps.LatLng(37.5207781, 127.0267394),
                content: {
                    url: "https://place.map.kakao.com/1000190491",
                    className: "culture_place",
                    title: "다락 세라믹 스튜디오",
                    thumbnail: "img/DC_thum/yoo-wayd1.jpg",
                    members: ["예린"],
                    detail: "What Are YOO Doing EP.01",
                    videoUrl: "https://youtu.be/6_uSMl60I7I?si=XdHnT0KJ9VeyOvXz"
                }
            },
           

            // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
            //           힘내맨 Place Start!
            // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
            // \ (•◡•) /
            {
                position: new kakao.maps.LatLng(37.2562101, 127.1124821),
                content: {
                    url: "https://place.map.kakao.com/544820634",
                    className: "culture_place",
                    title: "이리데 한복",
                    thumbnail: "img/DC_thum/dami-offthe_min1.jpg",
                    members: ["힘내맨"],
                    detail: "힘내맨의 오프 더 레코드 : 민속촌 편",
                    videoUrl: "https://youtu.be/74vFa4lqUGI?si=YYS5nnFWS5NIz3cu&t=93",
                    // 업데이트 항목 New icon
                    showNewIcon: true,
                }
            },
            {
                position: new kakao.maps.LatLng(37.2605833, 127.1207321),
                content: {
                    url: "https://place.map.kakao.com/17580554",
                    className: "culture_place",
                    title: "한국 민속촌-관아",
                    thumbnail: "img/DC_thum/dami-offthe_min2.jpg",
                    members: ["힘내맨"],
                    detail: "힘내맨의 오프 더 레코드 : 민속촌 편",
                    videoUrl: "https://youtu.be/74vFa4lqUGI?si=4isHEpIORGMEiizt&t=257",
                    // 업데이트 항목 New icon
                    showNewIcon: true,

                }
            },


        ];





        // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        //     지도 커스텀 오버레이 추가 html
        // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        // \ (•◡•) /

        // places 배열의 각 요소에 대해 커스텀 오버레이를 생성하고 지도에 추가
        places.forEach(function (place) {
            var content = '<div class="overlay_info">';
            content += '    <a class="map_go" href="' + place.content.url +
                '" target="_blank"><strong class="' + place.content.className + '">' + place.content.title +
                '</strong></a>';
            content += '    <div class="desc" onclick="window.open(\'' + (place.content.videoUrl || place
                .content.instarUrl || place.content.url) + '\', \'_blank\')">';

            if (place.content.showNewIcon) {
                content += '        <div class="new_icon"><img src="img/DC_icon/new_icon.png"></div>';
            }

            if (place.content.videoUrl) {
                content += '        <div class="play_btn"><img src="img/DC_icon/play_btn.png"></div>';
            } else if (place.content.instarUrl) {
                content += '        <div class="play_btn"><img src="img/DC_icon/instar_btn.png"></div>';
            }

            content += '        <div class="thum_wrap"><img class="thum_img" src="' + place.content.thumbnail +
                '"></div>';

            content += '        <div class="mem_cate_wrap">' + place.content.members.map(function (member) {
                return '<span>' + member + '</span>';
            }).join('') + '</div>';
            content += '        <span class="detail">' + place.content.detail + '</span>';
            content += '    </div>';
            content += '</div>';

            var overlay = new kakao.maps.CustomOverlay({
                position: place.position,
                content: content,
                xAnchor: 0.5,
                yAnchor: 1.1
            });
            overlay.setMap(map);

            // 오버레이와 관련된 예랑가랑 정보를 저장
            overlays.push({
                overlay: overlay,
                members: place.content.members
            });
        });




        // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        //     예랑가랑 필터버튼 클릭 이벤트 핸들러
        // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        // \ (•◡•) /
        // overlays 배열: 각 오버레이와 관련된 예랑가랑 정보를 저장합니다.이렇게 하면 필터를 적용할 때 참조할 수 있습니다.
        // places.forEach: 각 장소에 대해 커스텀 오버레이를 생성하고 overlays 배열에 추가합니다.
        // 필터 버튼 클릭 이벤트: 버튼 클릭 시 선택된 필터에 따라 오버레이를 지도에 표시하거나 숨깁니다.
        document.addEventListener('DOMContentLoaded', function () {
            // 모든 버튼을 선택합니다.
            const buttons = document.querySelectorAll('.filter_btn button');

            // 각 버튼에 클릭 이벤트 리스너를 추가합니다.
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    // 클릭된 버튼의 data-filter 속성 값을 가져옵니다.
                    const filter = this.getAttribute('data-filter');

                    // 모든 버튼에서 active 클래스를 제거합니다.
                    buttons.forEach(btn => btn.classList.remove('active'));

                    // 클릭된 버튼에 active 클래스를 추가합니다.
                    this.classList.add('active');

                    // 필터링 로직
                    overlays.forEach(item => {
                        if (filter === 'ALL' || item.members.includes(filter)) {
                            item.overlay.setMap(map); // 필터 조건에 맞는 오버레이를 지도에 표시합니다.
                        } else {
                            item.overlay.setMap(null); // 필터 조건에 맞지 않는 오버레이를 지도에서 숨깁니다.
                        }
                    });
                });
            });
        });
    </script>
